<!DOCTYPE html>
<html lang="tr">
<head>
    <title>PRO LISTE V5 - FIREBASE FINAL</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --success: #22c55e; --danger: #ef4444; --text: #f8fafc; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        #error-bar { background: var(--danger); color: white; text-align: center; padding: 5px; font-size: 12px; display: none; }
        .top-bar { background: var(--card); padding: 15px; border-bottom: 2px solid var(--accent); display: flex; justify-content: space-between; align-items: center; }
        #total-value { font-size: 28px; font-weight: 900; color: var(--accent); }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; padding: 10px; overflow-y: auto; flex-grow: 1; align-content: start; }
        .card { background: var(--success); border-radius: 8px; height: 65px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; font-weight: bold; font-size: 13px; text-transform: uppercase; border: 1px solid rgba(255,255,255,0.1); }
        .card.has-price { background: var(--danger); }
        .price-tag { font-size: 10px; margin-top: 4px; opacity: 0.9; }
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:none; justify-content:center; align-items:center; z-index:2000; }
        .modal-content { background:var(--card); width:90%; padding:20px; border-radius:15px; border:2px solid var(--accent); }
        input { width:100%; padding:12px; margin:10px 0; background:#000; color:#fff; border:1px solid var(--accent); border-radius:8px; box-sizing:border-box; font-size: 16px; }
        button { border:none; border-radius:8px; font-weight:bold; cursor:pointer; }
        #loading-screen { position: fixed; top:0; left:0; width:100%; height:100%; background:var(--bg); display:flex; justify-content:center; align-items:center; z-index:9999; color:var(--accent); font-weight:bold; }
    </style>
</head>
<body>

<div id="loading-screen">BULUT BAÄžLANTISI KURULUYOR...</div>
<div id="error-bar">BAÄžLANTI HATASI! VERÄ°LER KAYDEDÄ°LEMÄ°YOR.</div>

<div class="top-bar">
    <div style="font-weight:bold; color:var(--accent)">FIREBASE V5</div>
    <div id="total-value">0.00</div>
    <button onclick="openAdd()" style="background:var(--success); color:#fff; padding:10px 20px; font-size:20px;">+</button>
</div>

<div class="grid" id="mainGrid"></div>

<div id="gModal" class="modal">
    <div class="modal-content" id="mContent"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyA9whlWMrlyF6GMnWBK7SQA76qNFpO7RkQ",
    authDomain: "market-listesi-d9338.firebaseapp.com",
    projectId: "market-listesi-d9338",
    storageBucket: "market-listesi-d9338.firebasestorage.app",
    messagingSenderId: "91497340883",
    appId: "1:91497340883:web:6e9280b4a70d0a6f38d926",
    databaseURL: "https://market-listesi-d9338-default-rtdb.firebaseio.com"
};

// BaÅŸlat
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let currentList = [];
let isReady = false;

// ðŸ”¹ VERÄ° Ã‡EK (SADECE FIREBASE)
db.ref('products').on('value', (snap) => {
    currentList = snap.val() || [];
    isReady = true;
    document.getElementById('loading-screen').style.display = 'none';
    document.getElementById('error-bar').style.display = 'none';
    render();
}, (err) => {
    document.getElementById('error-bar').style.display = 'block';
    document.getElementById('error-bar').innerText = "Hata: " + err.message;
});

// ðŸ”¹ VERÄ° GÃ–NDER (SADECE FIREBASE)
function sync() {
    if(!isReady) return;
    db.ref('products').set(currentList).catch(err => {
        document.getElementById('error-bar').style.display = 'block';
    });
}

function render() {
    const grid = document.getElementById('mainGrid');
    grid.innerHTML = '';
    let total = 0;
    currentList.forEach((item, i) => {
        const card = document.createElement('div');
        card.className = `card ${item.price > 0 ? 'has-price' : ''}`;
        card.innerHTML = `<div>${item.name}</div>${item.price > 0 ? `<div class="price-tag">${item.price} TL</div>` : ''}`;
        card.onclick = () => openEdit(i);
        grid.appendChild(card);
        if(item.price > 0) total += parseFloat(item.price);
    });
    document.getElementById('total-value').innerText = total.toFixed(2);
}

function openAdd() {
    document.getElementById('mContent').innerHTML = `
        <h3 style="margin:0 0 10px 0">YENÄ° ÃœRÃœN</h3>
        <input id="nIn" placeholder="ÃœrÃ¼n adÄ±..." autofocus>
        <button onclick="saveAdd()" style="width:100%; padding:15px; background:var(--success); color:#fff; font-size:16px;">EKLE</button>
        <button onclick="closeM()" style="width:100%; padding:10px; background:transparent; color:#aaa; margin-top:5px;">Ä°PTAL</button>
    `;
    document.getElementById('gModal').style.display = 'flex';
    setTimeout(() => document.getElementById('nIn').focus(), 200);
}

function saveAdd() {
    const n = document.getElementById('nIn').value.trim().toUpperCase();
    if(n) { currentList.push({name: n, price: 0}); sync(); closeM(); }
}

function openEdit(i) {
    const item = currentList[i];
    document.getElementById('mContent').innerHTML = `
        <h3 style="margin:0 0 10px 0">${item.name}</h3>
        <input id="pIn" type="number" step="0.01" value="${item.price || ''}" placeholder="Fiyat gir...">
        <button onclick="saveEdit(${i})" style="width:100%; padding:15px; background:var(--accent); color:#fff; font-size:16px;">GÃœNCELLE</button>
        <button onclick="delItem(${i})" style="width:100%; padding:10px; background:var(--danger); color:#fff; margin-top:10px;">SÄ°L</button>
        <button onclick="closeM()" style="width:100%; padding:10px; background:transparent; color:#aaa; margin-top:5px;">KAPAT</button>
    `;
    document.getElementById('gModal').style.display = 'flex';
}

function saveEdit(i) {
    currentList[i].price = document.getElementById('pIn').value || 0;
    sync(); closeM();
}

function delItem(i) {
    currentList.splice(i, 1);
    sync(); closeM();
}

function closeM() { document.getElementById('gModal').style.display = 'none'; }
</script>
</body>
</html>
