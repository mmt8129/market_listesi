<!DOCTYPE html>
<html lang="tr">
<head>
    <title>PRO LISTE V5 - FIREBASE FINAL</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --success: #22c55e; --danger: #ef4444; --text: #f8fafc; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .top-bar { background: var(--card); padding: 15px; border-bottom: 2px solid var(--accent); display: flex; justify-content: space-between; align-items: center; }
        #total-value { font-size: 28px; font-weight: 900; color: var(--accent); }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; padding: 10px; overflow-y: auto; flex-grow: 1; align-content: start; }
        .card { background: var(--success); border-radius: 8px; height: 65px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; font-weight: bold; font-size: 13px; text-transform: uppercase; border: 1px solid rgba(255,255,255,0.1); }
        .card.has-price { background: var(--danger); }
        .price-tag { font-size: 10px; margin-top: 4px; opacity: 0.9; }
        .side-menu { position: fixed; top: 0; left: -100%; width: 80%; height: 100%; background: var(--card); z-index: 1000; transition: 0.3s; padding: 20px; box-sizing: border-box; box-shadow: 5px 0 15px rgba(0,0,0,0.5); }
        .side-menu.open { left: 0; }
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:none; justify-content:center; align-items:center; z-index:2000; }
        .modal-content { background:var(--card); width:90%; padding:20px; border-radius:15px; border:2px solid var(--accent); }
        input { width:100%; padding:12px; margin:10px 0; background:#000; color:#fff; border:1px solid var(--accent); border-radius:8px; box-sizing:border-box; }
        button { border:none; border-radius:8px; font-weight:bold; cursor:pointer; }
    </style>
</head>
<body>

<div class="top-bar">
    <div onclick="toggleMenu(true)" style="font-size:30px;">â˜°</div>
    <div id="total-value">0.00</div>
    <button onclick="openAdd()" style="background:var(--success); color:#fff; padding:10px 15px; font-size:20px;">+</button>
</div>

<div class="grid" id="mainGrid"></div>

<div id="sideMenu" class="side-menu">
    <div onclick="toggleMenu(false)" style="font-size:30px; text-align:right;">âœ•</div>
    <h2>Ä°ÅžLEMLER</h2>
    <button onclick="createNewList()" style="width:100%; padding:15px; background:var(--accent); color:#fff; margin-bottom:20px;">ðŸ“„ YENÄ° LÄ°STE OLUÅžTUR</button>
    <h3>GEÃ‡MÄ°Åž LÄ°STELER</h3>
    <div id="historyBox" style="overflow-y:auto; max-height:60vh;"></div>
</div>

<div id="gModal" class="modal">
    <div class="modal-content" id="mContent"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyA9whlWMrlyF6GMnWBK7SQA76qNFpO7RkQ",
    authDomain: "market-listesi-d9338.firebaseapp.com",
    projectId: "market-listesi-d9338",
    storageBucket: "market-listesi-d9338.firebasestorage.app",
    messagingSenderId: "91497340883",
    appId: "1:91497340883:web:6e9280b4a70d0a6f38d926",
    databaseURL: "https://market-listesi-d9338-default-rtdb.firebaseio.com"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let currentList = [];
let history = [];
let isDataReady = false; // ðŸ”¥ SÄ°LÄ°NMEYÄ° ENGELLEYEN KRÄ°TÄ°K KÄ°LÄ°T

// ðŸ”¹ FÄ°REBASE'DEN VERÄ° Ã‡EK (OTOMATÄ°K GÃœNCELLEME)
db.ref('products').on('value', snap => {
    currentList = snap.val() || [];
    isDataReady = true; // Veri en az bir kez baÅŸarÄ±yla geldi
    renderUI();
});

db.ref('history').on('value', snap => {
    history = snap.val() || [];
    renderHistory();
});

// ðŸ”¹ FÄ°REBASE'E KAYDET
function sync() {
    if (!isDataReady) return; // Veri Ã§ekilmeden yazmaya kalkma!
    db.ref('products').set(currentList);
    db.ref('history').set(history);
}

function renderUI() {
    const grid = document.getElementById('mainGrid');
    grid.innerHTML = '';
    let total = 0;
    currentList.forEach((item, i) => {
        const card = document.createElement('div');
        card.className = `card ${item.price > 0 ? 'has-price' : ''}`;
        card.innerHTML = `<div>${item.name}</div>${item.price > 0 ? `<div class="price-tag">${item.price} TL</div>` : ''}`;
        card.onclick = () => openEdit(i);
        grid.appendChild(card);
        if(item.price > 0) total += parseFloat(item.price);
    });
    document.getElementById('total-value').innerText = total.toFixed(2);
}

function openAdd() {
    document.getElementById('mContent').innerHTML = `<h3>ÃœRÃœN EKLE</h3><input id="nIn" placeholder="ÃœrÃ¼n AdÄ±..." autofocus><button onclick="saveAdd()" style="width:100%; padding:15px; background:var(--success); color:#fff;">EKLE</button>`;
    document.getElementById('gModal').style.display = 'flex';
}

function saveAdd() {
    const n = document.getElementById('nIn').value.trim().toUpperCase();
    if(n) { currentList.push({name: n, price: 0}); sync(); closeM(); }
}

function openEdit(i) {
    const item = currentList[i];
    document.getElementById('mContent').innerHTML = `<h3>${item.name}</h3><input id="pIn" type="number" step="0.01" value="${item.price || ''}" placeholder="Fiyat Gir..."><button onclick="saveEdit(${i})" style="width:100%; padding:15px; background:var(--accent); color:#fff; margin-bottom:10px;">KAYDET</button><button onclick="delItem(${i})" style="width:100%; padding:10px; background:var(--danger); color:#fff;">ÃœRÃœNÃœ SÄ°L</button>`;
    document.getElementById('gModal').style.display = 'flex';
}

function saveEdit(i) {
    currentList[i].price = document.getElementById('pIn').value || 0;
    sync(); closeM();
}

function delItem(i) {
    currentList.splice(i, 1);
    sync(); closeM();
}

function createNewList() {
    if(currentList.length > 0) {
        const hName = prompt("LÄ°STE ADI:", "LÄ°STE " + (history.length + 1));
        if(hName) {
            history.unshift({name: hName.toUpperCase(), data: [...currentList]});
            currentList = [];
            sync();
            toggleMenu(false);
        }
    } else { alert("LÄ°STE BOÅž!"); }
}

function renderHistory() {
    const box = document.getElementById('historyBox');
    box.innerHTML = history.map((h, i) => `<div onclick="loadHistory(${i})" style="padding:15px; border-bottom:1px solid #444; background:rgba(255,255,255,0.05); margin-bottom:5px; border-radius:8px;">${h.name}<br><small style="color:var(--accent)">${h.data ? h.data.length : 0} ÃœrÃ¼n</small></div>`).join('');
}

function loadHistory(i) {
    if(confirm("MEVCUT LÄ°STE SÄ°LÄ°NECEK. DEVAM?")) {
        currentList = [...history[i].data];
        sync();
        toggleMenu(false);
    }
}

function toggleMenu(open) { document.getElementById('sideMenu').classList.toggle('open', open); }
function closeM() { document.getElementById('gModal').style.display = 'none'; }
window.onclick = (e) => { if(e.target == document.getElementById('gModal')) closeM(); }
</script>
</body>
</html>
