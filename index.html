<!DOCTYPE html>
<html lang="tr">
<head>
    <title>PRO LISTE V5 - FULL CLOUD</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --success: #22c55e; --danger: #ef4444; --text: #f8fafc; --shadow: 2px 2px 3px rgba(0,0,0,1); }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; user-select: none; }
        
        /* HEADER */
        .top-bar { background: var(--card); padding: 10px; border-bottom: 2px solid var(--accent); z-index: 100; }
        .header-row { display: flex; justify-content: space-between; align-items: center; }
        #total-value { font-size: 30px; font-weight: 900; color: var(--accent); text-shadow: var(--shadow); }
        .action-btns { display: flex; gap: 8px; }
        .circle-btn { width: 42px; height: 42px; border-radius: 50%; border: none; font-size: 20px; font-weight: bold; color: white; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        
        /* GRID */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; padding: 10px; overflow-y: auto; flex-grow: 1; align-content: start; }
        .card { background: var(--success); border-radius: 6px; height: 60px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; position: relative; border: 1px solid rgba(255,255,255,0.1); transition: 0.2s; }
        .card.priced { background: var(--danger); }
        .card-name { font-weight: 900; font-size: 13px; text-transform: uppercase; text-shadow: var(--shadow); padding: 0 2px; line-height: 1.1; }
        .card-price { font-size: 10px; margin-top: 3px; font-weight: bold; text-shadow: var(--shadow); }

        /* MODAL & MENU */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-content { background: var(--card); width: 90%; padding: 20px; border-radius: 15px; border: 2px solid var(--accent); box-sizing: border-box; }
        .side-menu { position: fixed; top: 0; left: -100%; width: 75%; height: 100%; background: var(--card); z-index: 2500; transition: 0.3s; padding: 25px; box-sizing: border-box; box-shadow: 10px 0 20px rgba(0,0,0,0.5); }
        .side-menu.open { left: 0; }
        
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 8px; box-sizing: border-box; font-weight: bold; text-transform: uppercase; }
        .btn-main { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: 900; color: white; background: var(--accent); margin-top: 5px; }
        .history-item { padding: 12px; border-bottom: 1px solid #334155; display: flex; justify-content: space-between; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="header-row">
        <div onclick="toggleMenu(true)" style="font-size:35px; color:var(--accent); cursor:pointer">â˜°</div>
        <div id="total-value">0.00</div>
        <div class="action-btns">
            <button class="circle-btn" style="background:var(--accent); font-size:14px;" onclick="openBulk()">+++</button>
            <button class="circle-btn" style="background:var(--success);" onclick="openAdd()">+</button>
        </div>
    </div>
</div>

<div class="grid" id="mainGrid"></div>

<div id="sideMenu" class="side-menu">
    <div onclick="toggleMenu(false)" style="font-size:30px; text-align:right; margin-bottom:20px;">âœ•</div>
    <button class="btn-main" onclick="newList()">ðŸ“„ YENÄ° LÄ°STE OLUÅžTUR</button>
    <h3 style="margin-top:20px; color:var(--accent)">GEÃ‡MÄ°Åž LÄ°STELER</h3>
    <div id="historyBox" style="overflow-y:auto; max-height:60vh;"></div>
</div>

<div id="gModal" class="modal">
    <div class="modal-content" id="mContent"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyA9whlWMrlyF6GMnWBK7SQA76qNFpO7RkQ",
    authDomain: "market-listesi-d9338.firebaseapp.com",
    projectId: "market-listesi-d9338",
    storageBucket: "market-listesi-d9338.firebasestorage.app",
    messagingSenderId: "91497340883",
    appId: "1:91497340883:web:6e9280b4a70d0a6f38d926",
    databaseURL: "https://market-listesi-d9338-default-rtdb.firebaseio.com"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
let currentList = [];
let history = [];

// ðŸ”¹ FIREBASE DÄ°NLE
db.ref('items').on('value', snap => {
    currentList = snap.val() ? Object.values(snap.val()) : [];
    render();
});

db.ref('history').on('value', snap => {
    const data = snap.val();
    history = data ? Object.values(data) : [];
    renderHistory();
});

function sync() {
    db.ref('items').set(currentList);
}

function render() {
    const grid = document.getElementById('mainGrid');
    grid.innerHTML = '';
    let total = 0;
    currentList.forEach((item, i) => {
        const card = document.createElement('div');
        card.className = `card ${item.price > 0 ? 'priced' : ''}`;
        card.innerHTML = `<div class="card-name">${item.name}</div>${item.price > 0 ? `<div class="card-price">${item.price} TL</div>` : ''}`;
        card.onclick = () => openEdit(i);
        grid.appendChild(card);
        if(item.price) total += parseFloat(item.price);
    });
    document.getElementById('total-value').innerText = total.toFixed(2);
}

function openAdd() {
    showModal(`<h3>ÃœRÃœN EKLE</h3><input id="nIn" placeholder="ÃœrÃ¼n adÄ±..." autofocus><button class="btn-main" style="background:var(--success)" onclick="saveAdd()">EKLE</button>`);
    setTimeout(() => document.getElementById('nIn').focus(), 150);
}

function saveAdd() {
    const val = document.getElementById('nIn').value.trim().toUpperCase();
    if(val) { currentList.push({name: val, price: 0}); sync(); closeM(); }
}

function openEdit(i) {
    const item = currentList[i];
    showModal(`<h3>${item.name}</h3><input id="pIn" type="number" step="0.01" value="${item.price || ''}" placeholder="Fiyat..."><button class="btn-main" onclick="saveEdit(${i})">GÃœNCELLE</button><button class="btn-main" style="background:var(--danger); margin-top:10px" onclick="delItem(${i})">SÄ°L</button>`);
}

function saveEdit(i) {
    currentList[i].price = document.getElementById('pIn').value || 0;
    sync(); closeM();
}

function delItem(i) {
    currentList.splice(i, 1);
    sync(); closeM();
}

function openBulk() {
    const names = currentList.map(x => x.name).join('\n');
    showModal(`<h3>TOPLU LÄ°STE</h3><textarea id="bIn" rows="10" placeholder="Alt alta yaz...">${names}</textarea><button class="btn-main" onclick="saveBulk()">LÄ°STEYÄ° GÃœNCELLE</button>`);
}

function saveBulk() {
    const lines = document.getElementById('bIn').value.split('\n');
    let newList = [];
    lines.forEach(l => {
        const n = l.trim().toUpperCase();
        if(n) {
            const ex = currentList.find(x => x.name === n);
            newList.push(ex ? ex : {name: n, price: 0});
        }
    });
    currentList = newList; sync(); closeM();
}

function newList() {
    if(currentList.length > 0) {
        db.ref('history').push({name: "LÄ°STE " + (history.length + 1), data: currentList});
    }
    currentList = [];
    sync();
    toggleMenu(false);
}

function renderHistory() {
    const box = document.getElementById('historyBox');
    box.innerHTML = history.map((h, i) => `<div class="history-item" onclick="loadHistory(${i})"><span>${h.name}</span><span style="color:var(--accent)">${h.data.length} ÃœRÃœN</span></div>`).join('');
}

function loadHistory(i) {
    if(confirm("LÄ°STE YÃœKLENSÄ°N MÄ°?")) {
        currentList = history[i].data;
        sync();
        toggleMenu(false);
    }
}

function showModal(html) {
    document.getElementById('mContent').innerHTML = html + `<button class="btn-main" style="background:transparent; color:#888; font-size:12px" onclick="closeM()">KAPAT</button>`;
    document.getElementById('gModal').style.display = 'flex';
}

function toggleMenu(open) { document.getElementById('sideMenu').classList.toggle('open', open); }
function closeM() { document.getElementById('gModal').style.display = 'none'; }
window.onclick = (e) => { if(e.target.id == 'gModal') closeM(); }
</script>
</body>
</html>
